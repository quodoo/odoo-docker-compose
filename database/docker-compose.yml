services:    
  postgres:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: postgresDB@2025
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8 --encoding=UTF8"
    restart: always 
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - odoo-network
    ports:
      - "5433:5432"
